<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamo de Equipos - Edu Tech CESDE</title>
    <link rel="icon" href="./img/icono-cesde.png" type="image/x-icon" sizes="192x192">
    <!-- Link general styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link component styles (includes form styles) -->
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Standard Header -->
    <header role="banner">
        <nav class="navbar flex flex-between flex-center" role="navigation" aria-label="Menú principal">
            <div class="logo">
                <img src="./img/logo-cesde-blanco-sin-fondov2.png" alt="Logo CESDE" loading="lazy">
            </div>
            <ul class="nav-menu flex">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
                <!-- No active class needed here unless it's the main loan page -->
            </ul>
            <button class="button button-secondary" onclick="location.href='./login.html'" aria-label="Iniciar sesión">
                Iniciar Sesión
            </button>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Loan Request Form Section -->
        <section class="section-loan-form">
            <h1>Solicitud de Préstamo de Equipos</h1>
            <p>Completa el siguiente formulario para solicitar un equipo. Recuerda revisar las <a href="index.html#reglas">políticas de préstamo</a>.</p>
            <!-- Loan Request Form -->
            <form action="#" method="post" class="loan-form">
                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required aria-required="true">
                </div>
                <!-- Document Number Field -->
                <div class="form-group">
                    <label for="documento">Número de Documento:</label>
                    <input type="text" id="documento" name="documento" class="form-control" required aria-required="true" pattern="\d+"> <!-- Basic pattern for numbers -->
                </div>
                <!-- Equipment Type Field -->
                <div class="form-group">
                    <label for="tipo-equipo">Tipo de Equipo:</label>
                    <select id="tipo-equipo" name="tipo-equipo" class="form-control" required aria-required="true">
                        <option value="" disabled selected>Seleccione un tipo de equipo...</option>
                        <option value="desarrollo">Desarrollo de Software</option>
                        <option value="diseño">Diseño Gráfico</option>
                        <option value="ofimatica">Herramientas Ofimáticas</option>
                    </select>
                </div>
                <!-- Loan Date Field -->
                <div class="form-group">
                    <label for="fecha">Fecha de Préstamo:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required aria-required="true">
                </div>
                <!-- Loan Time Field -->
                <div class="form-group">
                    <label for="hora">Hora de Préstamo:</label>
                    <input type="time" id="hora" name="hora" class="form-control" required aria-required="true">
                </div>
                <!-- Submit Button -->
                <div class="form-group form-submit">
                    <button type="submit" class="button button-primary">Solicitar Préstamo</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Standard Footer -->
    <footer role="contentinfo" class="footer">
        <div class="container">
            <p>&copy; 2025 CESDE - Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
