<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Edu Tech CESDE</title>
    <!-- Favicon y estilos -->
    <link rel="icon" href="./img/icono-cesde.png" type="image/x-icon" sizes="192x192">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <!-- Barra de navegación -->
        <nav>
            <div class="logo">
                <img src="./img/logo-cesde-blanco-sin-fondov2.png" alt="Logo CESDE">
            </div>
            <!-- Menú de navegación -->
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>

                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
            </ul>
            <!-- Botón de inicio de sesión -->
            <button class="login-btn" onclick="location.href='./login.html'">Iniciar Sesión</button>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección del blog -->
        <section class="blog">
            <h1>Blog</h1>
            <!-- Contenedor de imagen del blog -->
            <div class="blog-img">
            </div>    
            <!-- Mensaje de acceso -->
            <p>Accede a contenido exclusivo sobre tecnología, educación y más. Inicia sesión para ver las publicaciones.</p>
            <!-- Sección de publicaciones -->
            <section class="blog-posts">
                <!-- Artículo de ejemplo -->
                <article class="blog-post">
                    <h2>Publicación 1</h2>
                    <p>Contenido de la publicación 1.</p>
                </article>
            </section>
        </section>

    <!-- Pie de página -->
